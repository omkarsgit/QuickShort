<html>
  <body>
    <h2>Hello {{ user }}! Here is a list of your URLs</h2>
    <table border='1'>
      <tr>
        <th>Short</th>
        <th>Long</th>
      </tr>
      {% for key, value in urls.items() %}
        <tr>
          <td>{{ key }}</td>
          <td>{{ value }}</td>
        </tr>
      {% endfor %}
    </table>
  </body>
</html>
